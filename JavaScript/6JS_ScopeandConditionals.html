<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope and Conditionals</title>
</head>
<body>
    <!-- div>ul>li{Item-$}*7 -->
    <div>
        <ul>
            <li>Item-1</li>
            <li>Item-2</li>
            <li>Item-3</li>
            <li>Item-4</li>
            <li>Item-5</li>
            <li>Item-6</li>
            <li>Item-7</li>
        </ul>
    </div>
    <script>
        // ab jab bhi variable banao let use karna hai vae i jagah
        let str1 = "This is string 1"
        let str2 = "This is string 2"
        let a = 'u'; // this is global a
        {
            let a = 'u6'; //this is local a 
            console.log(a);
        }
        console.log(a);

        const b = "This cannot be changed";
        // b = "Why this cannot be changed";
        // we got an error as we cant change a constant
        console.log(b);


        //conditional statements
        let age =40;
        if(age>=18){
            console.log("You can drink water");
        } else {
            console.log("You cant drink water")
        }



        //switch statements
        const cups = 45;
        switch (cups) {
            case 41:
                console.log("The value of cups is 41")
                break;
            
            case 43:
                console.log("The value of cups is 43")
                break;
            
            case 46:
                console.log("The value of cups is 46")
                break;
            
            default:
                console.log("The value of cup is neither 41,43 or 46")
                break;
        }

    </script>
</body>
