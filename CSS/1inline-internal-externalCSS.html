<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piyush CSS Tutorial</title>
    <link rel="stylesheet" href="piyush.css">
    <!-- by using link tag we are doing external CSS -->
    <style>
        p{
            color: pink;
            background-color: purple !important ;
        }
        </style>
    <!-- by style tag we are doing internal CSS -->
</head>
<body>
    <h3>This is CSS Tutorial</h3>
    <p style="color: blue; background-color:yellow !important;">This tutorial will teach everything in HTML/CSS</p>
    <!-- This is an example of inline CSS -->
    <!-- We can see that inline CSS is given more preference than the internal CSS -->
    <p>This is an example of internal CSS</p>
    <!-- Preference of external and internal CSS is same but vo neeche likhenge vo follow hoga -->
    <!-- Or we can use !important keywoard so that that is followed always in case of inline also -->


</body>
</html>
