<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstPara{
            /* Color by name */
            color: red; 
        }
        #secondPara{
            /* color by RGB values */
            color: rgb(0,200,255);
            /* these values can vary from 0 to 255 */
        }
        #thirdPara{
            /* color by hex-color */
            color: #34c2c7;    
            /* can be searched on google by color picker */
        }
    </style>
</head>
<body>
    <h3>Colors in CSS</h3>
    <h2>This is my first Box</h2>
    <p id="firstPara">This is a paragraph from the box.</p>

    <h2>This is my second Box</h2>
    <p id="secondPara">This is a paragraph from the box.</p>

    <h2>This is my third Box</h2>
    <p id="thirdPara">This is a paragraph from the box.</p>
</body>
</html>
